<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <button onclick="createAndShowhtml('green', 'hallo verden', 30, '6px solid black','purple')">test1</button>
    <button onclick="createAndShowhtml('gray', 'hei pÃ¥ deg', 20, '4px solid blue', 'brown')">test2</button>
    <button onclick="createAndShowhtml('yellow', 'Rune Academy hehe', 10,'2px solid red', 'green')">test3</button>

    <script>
function createAndShowhtml(color, text, fontSize, border, textcolor){
document.getElementById('app').innerHTML = `
<div ${createStyle(color, fontSize, border, textcolor)}>${text} </div>
`;
}

function createStyle(color, fontSize, border, textcolor){
    return `style="${createbackgroundColor(color)} ${createFontSize(fontSize)} ${createBorder(border)} ${createTextColor(textcolor)}"`;
}

function createbackgroundColor(color){
    return `background-color: ${color};`;
}

function createFontSize(fontSize){
return `font-size: ${fontSize}px;`;
}

function createBorder(border){
    return `border: ${border};`;
}

function createTextColor(textcolor){
    return `color: ${textcolor};`;
}
    </script>
</body>
</html>
