<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <button onclick="showItems()">Se items i array</button>

<script>
let items = ["snus","vannglass","dopapir",];

function showItems(){
for (i=0; i < items.length; i++){
    document.getElementById("app").innerHTML += `i loop nr <b>${i}</b> ligger det <b>${items[i]}</b> <p>`;
    console.log(`${i} = ${items[i]}`)
}

}
</script>



</body>
</html>
