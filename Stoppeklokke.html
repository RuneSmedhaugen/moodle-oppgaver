<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoppeklokke moodle</title>
</head>

<body>
    <div id="app"></div>
    <button onclick="startTid()">Start</button>
    <button onclick="stoppTid()">stopp</button>
    <button onclick="resetTid()">Reset</button>


    <script>
        // 2 variabler, 1 som er selve timeren og en som teller med hjelp av setInterval
        let timer = 0;
        let count;

        //funksjonen til timeren, dette gjør at den teller oppover. 
        function stoppeklokkestart() {
            document.getElementById("app").innerHTML = timer;
            timer++;
        }
        //funksjon til start knappen. Den gjør bare at count variablen starter å telle og sender den informasjonen til stoppeklokkestart funksjonen.
        function startTid() {
            count = setInterval(stoppeklokkestart, 1000)
        }

        // Denne funksjonen stopper telleren, men resetter den ikke.
        function stoppTid() {
            clearInterval(count)
        }

        // Ble noen timer med googling og søking for å finne ut hvordan stopp funksjonen resetter timer variablen, det var jo egentlig ganske lett når jeg først fant ut av det.
        // det den gjør er å sette timer variablen tilbake til 0 og oppdaterer teksten i app div'en til den nye timer infoen.
        function resetTid() {
            clearInterval(count)
            timer = 0;
            document.getElementById("app").innerHTML = timer;
        }



    </script>
</body>

</html>
