<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.divRepeterKode{
    border: solid rgb(238, 255, 0);
    background-color: aqua;
}

.divMedVarogPara{
    border: solid rgb(255, 0, 200);
    background-color: blueviolet;
}

    </style>
</head>
<body>
    <div class="divRepeterKode" id="divRepeterKode">Denne Div'en endrer bakgrunnsfarge uten hjelp av variabler og parametre (nesten repetitiv kode)
        <button onclick="changeColor('red')">Red</button>
        <button onclick="changeColor('blue')">Blue</button>
        <button onclick="changeColor('green')">Green</button>
    </div>
<!-- var=variabler, Para=parameter -->
    <div class="divMedVarogPara" id="divMedVarogPara">
Denne Div'en endrer bakgrunnsfarge med hjelp av variabler og parametre
<button onclick="changeBackgroundColor()">Change background color</button>
    </div>
</body>

<script>
    let saveBackgroundColor = "";
    function changeColor(color){
        saveBackgroundColor = color;
        document.getElementById("divRepeterKode").style.backgroundColor = color;
        
    }

function changeBackgroundColor(){
document.getElementById("divMedVarogPara").style.backgroundColor = saveBackgroundColor;
console.log(saveBackgroundColor)
}


</script>
</html>
