<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="totalPoints">Poeng:</div>
    <img src ="img/krokkodille.jgp.png"/>
    <!-- <a href="http://google.com" target="_new">Lenke</a> -->
    <div id="firstNum"></div>
    <input id="inputkroc" type="text"></input>
    <div id="secondNum"></div>
    <button onclick="submit()">Submit</button>
    <button onclick="reset()">Reset</button>
    <button onclick="start()">Start / get new numbers</button>

    <script>
        let firstNum = 0;
        let secondNum = 0;
        let points= 0;
        let inputcroc = document.getElementById("inputkroc");

function start(){
    updateNumbers()
}
        function reset(){
            points = 0;
            updateNumbers();
            
        }

        function updateNumbers(){
            firstNum = getRandomNumber();
            secondNum = getRandomNumber();
            document.getElementById("firstNum").innerHTML = firstNum;
            document.getElementById("secondNum").innerHTML = secondNum;
            document.getElementById("totalPoints").innerHTML =`Poeng:` + points;
        }

        function getRandomNumber(){
            return Math.round(Math.random() * 10);
        }

        function submit(){
            let inputValue = inputcroc.value;
            if (inputValue == ">"){
                if (firstNum > secondNum){
                    points++;
                } else points--;
            }
            if (inputValue == "<"){
                if (firstNum < secondNum){
                    points++;
                } else points--;
            }
            if (inputValue == "="){
                if (firstNum == secondNum){
                    points++;
                } else points--;
            }
            updateNumbers()
        }
    </script>
</body>
<style>
    img{
        height: 100px; 
        width: 100px;
    }
    input{
        width: 50px;
    }
</style>
</html>
