<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <input id="textInput" type="text" onchange="countVocals()" />
    <button onclick="countVocals()">tell vokaler</button>
    <script>
        const vowels = ['a', 'e', 'i', 'o', 'u', 'y', 'æ', 'ø', 'å'];

        function countVocals() {
            let text = document.getElementById("textInput").value;
            let counter = 0;
            for (let i = 0; i < text.length; i++) {
                if (vowels.includes(text[i])) {
                    counter++;
                    
                }
            }
            document.getElementById("app").innerHTML = `Antall vokaler: ` + counter;
            console.log(`counter: ` + counter)
            console.log(`text = ` + text)
            
        }
    </script>
</body>

</html>
